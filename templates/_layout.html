<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#0a0a0a">
    <title>{% block title %}SYSTEM TERMINAL{% endblock %}</title>

    <!-- Prevent sleep/screen dim -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/terminal.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <!-- CRT Screen Container -->
    <div class="crt-screen">
        <!-- Vignette effect -->
        <div class="crt-vignette"></div>

        {% block content %}{% endblock %}
    </div>

    <!-- Wake Lock: Hidden video loop to prevent screen sleep -->
    <video id="wake-lock-video" muted loop playsinline style="position:absolute;width:1px;height:1px;opacity:0;pointer-events:none;">
        <!-- Tiny base64 encoded video - a 1 second silent black frame -->
    </video>

    <!-- Socket.IO from CDN -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <!-- Wake Lock Implementation -->
    <script>
        // Wake Lock Manager - keeps screen awake
        const WakeLock = {
            wakeLock: null,
            video: null,

            async init() {
                this.video = document.getElementById('wake-lock-video');

                // Try native Wake Lock API first (modern browsers)
                if ('wakeLock' in navigator) {
                    try {
                        await this.requestNativeWakeLock();
                        document.addEventListener('visibilitychange', () => {
                            if (document.visibilityState === 'visible') {
                                this.requestNativeWakeLock();
                            }
                        });
                        console.log('[WakeLock] Using native Wake Lock API');
                        return;
                    } catch (e) {
                        console.log('[WakeLock] Native API failed, falling back to video hack');
                    }
                }

                // Fallback: Video loop hack for older browsers
                this.startVideoHack();
            },

            async requestNativeWakeLock() {
                try {
                    this.wakeLock = await navigator.wakeLock.request('screen');
                    this.wakeLock.addEventListener('release', () => {
                        console.log('[WakeLock] Released');
                    });
                    console.log('[WakeLock] Acquired');
                } catch (err) {
                    console.error('[WakeLock] Error:', err);
                }
            },

            startVideoHack() {
                // Create a tiny video blob to loop
                // This is a minimal valid MP4 that's essentially empty
                const base64Video = 'AAAAIGZ0eXBpc29tAAACAGlzb21pc28yYXZjMW1wNDEAAAAIZnJlZQAAA8ltZGF0AAACrgYF//+q3EXpvebZSLeWLNgg2SPu73gyNjQgLSBjb3JlIDE0MiByMjQ3OSBkZDc5YTYxIC0gSC4yNjQvTVBFRy00IEFWQyBjb2RlYyAtIENvcHlsZWZ0IDIwMDMtMjAxNCAtIGh0dHA6Ly93d3cudmlkZW9sYW4ub3JnL3gyNjQuaHRtbCAtIG9wdGlvbnM6IGNhYmFjPTEgcmVmPTMgZGVibG9jaz0xOjA6MCBhbmFseXNlPTB4MzoweDExMyBtZT1oZXggc3VibWU9NyBwc3k9MSBwc3lfcmQ9MS4wMDowLjAwIG1peGVkX3JlZj0xIG1lX3JhbmdlPTE2IGNocm9tYV9tZT0xIHRyZWxsaXM9MSA4eDhkY3Q9MSBjcW09MCBkZWFkem9uZT0yMSwxMSBmYXN0X3Bza2lwPTEgY2hyb21hX3FwX29mZnNldD0tMiB0aHJlYWRzPTYgbG9va2FoZWFkX3RocmVhZHM9MSBzbGljZWRfdGhyZWFkcz0wIG5yPTAgZGVjaW1hdGU9MSBpbnRlcmxhY2VkPTAgYmx1cmF5X2NvbXBhdD0wIGNvbnN0cmFpbmVkX2ludHJhPTAgYmZyYW1lcz0zIGJfcHlyYW1pZD0yIGJfYWRhcHQ9MSBiX2JpYXM9MCBkaXJlY3Q9MSB3ZWlnaHRiPTEgb3Blbl9nb3A9MCB3ZWlnaHRwPTIga2V5aW50PTI1MCBrZXlpbnRfbWluPTEgc2NlbmVjdXQ9NDAgaW50cmFfcmVmcmVzaD0wIHJjX2xvb2thaGVhZD00MCByYz1jcmYgbWJ0cmVlPTEgY3JmPTIzLjAgcWNvbXA9MC42MCBxcG1pbj0wIHFwbWF4PTY5IHFwc3RlcD00IGlwX3JhdGlvPTEuNDAgYXE9MToxLjAwAIAAAAAVZYiEAD//8m+P5OXfBeLGOfKE3wAAABdBmiRsQz/+nhAAAAMAAAMAAACPP1UQAAADEG1vb3YAAABsbXZoZAAAAAAAAAAAAAAAAAAAA+gAAAPoAAEAAAEAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAIAAAI6dHJhawAAAFx0a2hkAAAAAwAAAAAAAAAAAAAAAQAAAAAAAAPoAAAAAAAAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAQAAAAAAgAAAAIAAAAAAAJGVkdHMAAAAcZWxzdAAAAAAAAAABAAAD6AAAAAAAAQAAAAABsm1kaWEAAAAgbWRoZAAAAAAAAAAAAAAAAAAAKAAAACgAVcQAAAAAAC1oZGxyAAAAAAAAAAB2aWRlAAAAAAAAAAAAAAAAVmlkZW9IYW5kbGVyAAAAA0xtaW5mAAAAFHZtaGQAAAABAAAAAAAAAAAAAAAkZGluZgAAABxkcmVmAAAAAAAAAAEAAAAMdXJsIAAAAAEAAAMMc3RibAAAAJhzdHNkAAAAAAAAAAEAAACIYXZjMQAAAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAgACAASAAAAEgAAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABj//wAAADJhdmNDAWQACf/hABhnZAAJrNlBsJaEAAADAAQAAAMA8DxYtlgBAAZo6+PLIsD9+PgAAAAAFGJ0cnQAAAAAAAAD6AAAA+gAAAAYc3R0cwAAAAAAAAABAAAAAgAAACgAAAAcc3RzYwAAAAAAAAABAAAAAQAAAAIAAAABAAAAHHN0c3oAAAAAAAAAAAAAAAIAAAK+AAAAFwAAABRzdGNvAAAAAAAAAAEAAAAwAAAAYnVkdGEAAABabWV0YQAAAAAAAAAhaGRscgAAAAAAAAAAbWRpcmFwcGwAAAAAAAAAAAAAAAAtaWxzdAAAACWpdG9vAAAAHWRhdGEAAAABAAAAAExhdmY1Ni40MC4xMDE=';

                try {
                    const binary = atob(base64Video);
                    const bytes = new Uint8Array(binary.length);
                    for (let i = 0; i < binary.length; i++) {
                        bytes[i] = binary.charCodeAt(i);
                    }
                    const blob = new Blob([bytes], { type: 'video/mp4' });
                    this.video.src = URL.createObjectURL(blob);
                    this.video.play().catch(e => {
                        console.log('[WakeLock] Video autoplay blocked, will try on user interaction');
                    });
                    console.log('[WakeLock] Using video hack');
                } catch (e) {
                    console.error('[WakeLock] Video hack failed:', e);
                }
            },

            // Call this on first user interaction to enable wake lock
            enableOnInteraction() {
                if (this.video && this.video.paused) {
                    this.video.play().catch(() => {});
                }
            }
        };

        // Initialize wake lock
        document.addEventListener('DOMContentLoaded', () => {
            WakeLock.init();
        });

        // Enable on first touch/click
        document.addEventListener('touchstart', () => WakeLock.enableOnInteraction(), { once: true });
        document.addEventListener('click', () => WakeLock.enableOnInteraction(), { once: true });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
